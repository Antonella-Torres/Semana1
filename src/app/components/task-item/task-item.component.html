<mat-card class="task-card" [ngClass]="{'completed': task.completed}">
    <mat-card-content>
      <div class="task-header">
        <mat-checkbox 
          [checked]="task.completed"
          (change)="onToggleComplete()"
          color="primary">
          <span [ngClass]="{'completed-text': task.completed}">{{ task.title }}</span>
        </mat-checkbox>
        <div class="task-actions">
          <button mat-icon-button color="primary" (click)="onEdit()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
      <p class="task-description" *ngIf="task.description" [ngClass]="{'completed-text': task.completed}">
        {{ task.description }}
      </p>
    </mat-card-content>
  </mat-card>
