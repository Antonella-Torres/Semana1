<mat-card>
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Editar Tarea' : 'Nueva Tarea' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" placeholder="Ingrese el título de la tarea">
          <mat-error *ngIf="title?.errors?.['required']">El título es requerido</mat-error>
          <mat-error *ngIf="title?.errors?.['minlength']">El título debe tener al menos 3 caracteres</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descripción</mat-label>
          <textarea matInput formControlName="description" placeholder="Ingrese la descripción (opcional)"></textarea>
        </mat-form-field>
  
        <mat-checkbox formControlName="completed" color="primary">
          Completada
        </mat-checkbox>
        
        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">
            Cancelar
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
            {{ editMode ? 'Actualizar' : 'Agregar' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
